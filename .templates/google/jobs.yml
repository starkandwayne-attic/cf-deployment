- name: doppler_z1
  instances: 1
  .: (( inject meta.jobs.doppler ))
  networks:
  - name: cf1
  properties:
    metron_agent:
      zone: z1
    doppler:
      zone: z1
    consul:
      agent:
        services:
          doppler:
            name: doppler
            tags:
