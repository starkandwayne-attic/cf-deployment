---
meta:
  jobs:
    consul:
      persistent_disk_pool: small
    etcd:
      persistent_disk_pool: small
    postgres:
      persistent_disk_pool: small
    blobstore:
      persistent_disk_pool: ~  # not used
    database:
      persistent_disk_pool: small

jobs:
- name: consul_z1
  instances: 1
  .: (( inject meta.jobs.consul ))
  networks:
  - name: cf1
    static_ips: (( static_ips(10, 11, 12, 13, 14) ))
  resource_pool: small_z1
  properties:
    metron_agent:
      zone: z1
- name: consul_z2
  instances: 1
  .: (( inject meta.jobs.consul ))
  networks:
  - name: cf2
    static_ips: (( static_ips(10, 11, 12, 13, 14) ))
  resource_pool: small_z2
  properties:
    metron_agent:
      zone: z2
- name: consul_z3
  instances: 1
  .: (( inject meta.jobs.consul ))
  networks:
  - name: cf3
    static_ips: (( static_ips(10, 11, 12, 13, 14) ))
